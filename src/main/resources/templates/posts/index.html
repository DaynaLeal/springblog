
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

    <div class="container mt-4">
        <div th:each="post : ${posts}">
            <h1 th:text="${post.title}" class="mt-3"></h1>
            <p th:text="${post.body}"></p>
            <div class="text-right mb-1">
                <button><a th:href="@{|/posts/${post.id}/edit|}" style="color: black">Edit Post</a></button>
            </div>
            <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST" class="text-right">
                <button>Delete Post</button>
            </form>
            <hr>
        </div>
    </div>

<th:block th:replace="partials/scriptsBootstrap :: scripts" />
</body>
</html>
